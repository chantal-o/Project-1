      <link href="https://fonts.googleapis.com/css?family=Jura|Libre+Franklin|Noto+Sans|Rubik+Mono+One|Russo+One|Squada+One|Ubuntu&display=swap" rel="stylesheet">
   </head>
   <body>
      <!-- Header -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <nav class="navbar navbar-light bg-light">
            <!-- <Logo> -->
            <img src="assets/images/Logo.png" width="80" height="100" alt="logo" id=logo>
            </a>
            <h1 style="font-size:250%">THE CARBONEER PROJECT</h1>
         </nav>
         <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </nav>
      <img src="assets/images/AdobeStock_159632869.png" width="100%" height="100%" alt="">
      <br>
      <div>
         <div class="container">
            <div class="row">
               <div class="col-6">
                 <br>
                  <h4>Step 1: Add Trip Route</h4>
                  <br>
                  <form>
                     <div class="form-group">
                        <label for="start-input" data-toggle="tooltip" data-placement="right" title="Enter your start address">
                           <p style="color:black;font-weight:500; margin-bottom:0%; margin-top:5%;">Set Start:</p>
                        </label>
                        <input class="form-control" id="userstart" placeholder="Your Trip Start" type="text">
                     </div>
                     <div class="form-group">
                        <label for="destination-input" data-toggle="tooltip" data-placement="right" title="Enter your destination address">
                           <p style="color:black;font-weight:500; margin-bottom:0%; margin-top:5%;">Set Destination:</p>
                        </label>
                        <input class="form-control" id="userend" placeholder="Your Trip End" type="text">
                     </div>
                  </form>
                  <br>
                  <div id="map"></div>
               </div>
               <!-- First card is for handling the search parameters -->
               <div class="col-6">
                 <br>
                  <h4>Step 2: Add Vehicle Information</h4>
                  <br>
                  <form>
                     <div class="form-group">
                        <label for="vehicle-input" data-toggle="tooltip" data-placement="right" title="Car">
                           <p style="color:black;font-weight:500; margin-bottom:0%; margin-top:5%;">Vehicle Type:</p>
                        </label>
                        <select class="form-control" id="vehicle-type" placeholder="Car" type="text">
                           <option>Car</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <label for="year-input" data-toggle="tooltip" data-placement="right" title="Enter the vehicle year">
                           <p style="color:black;font-weight:500; margin-bottom:0%; margin-top:5%;">Year:</p>
                        </label>
                        <input class="form-control" id="vehicle-year" placeholder="2019" type="text">
                     </div>
                     <div class="form-group">
                        <label for="make-input" data-toggle="tooltip" data-placement="right" title="Enter the vehicle make">
                           <p style="color:black;font-weight:500; margin-bottom:0%; margin-top:5%;">Make:</p>
                        </label>
                        <input class="form-control" id="vehicle-make" placeholder="BMW" type="text">
                     </div>
                     <div class="form-group">
                        <label for="model-input" data-toggle="tooltip" data-placement="right" title="Enter the vehicle model">
                           <p style="color:black;font-weight:500; margin-bottom:0%; margin-top:5%;">Model:</p>
                        </label>
                        <input class="form-control" id="vehicle-model" placeholder="X1" type="text">
                     </div>
                  </form>
                  <div class="form-group mb-2">
                     <label for="vehicle-distance-form">
                        <p style="color:black;font-weight:500; margin-bottom:0%; margin-top:5%;">Trip Distance:</p>
                     </label>
                     <div class="field-container">
                        <input id="tripdistance" type="text" maxlength="6" name="mileage" class="mileage"> 
                        <select name="vehicle-distance-unit" class="units" id="distance-units">
                           <option value="kilometers">kilometers</option>
                        </select>
                        <button class="btn btn-success float-right" id="submit" type="button">Submit</button>
                     </div>
                     <br>
                     <br>
                     <br>
                     <div id="emission">
                       <br>
                        <h4 data-toggle="tooltip" data-placement="right" title="Add additional routes and/or vehicle information to compare data">
                             Your Emissions Data:</h4>
                        <br>
                        <table class="table table-sm table-hover" id='emission-table'>
                           <thead>
                              <tr>
                                 <th scope="col">Car Make and Model</th>
                                 <th scope="col">Distance Travelled (km)</th>
                                 <th scope="col">CO2 Emitted (kg)</th>
                                 <th scope="col">Offset Ideas</th>
                              </tr>
                           </thead>
                           <tbody></tbody>
                        </table>
                     </div>
                     <!--close the div-->
                     <br>
                     <br>
                     
                     <a href="https://www.goldstandard.org/take-action/offset-your-emissions" target="_blank" class="btn btn-success float-right"
                    aria-pressed="true">Purchase Carbon Offset</a>
                  </div>
                  <!--close the column-->
               </div>
               <!--close the row-->
            </div>
         </div>
      </div>
      </div>
      </div>
      </div>
      </div>
      <!-- Return to Top -->
      <a href="javascript:" id="return-to-top"><i class="icon-chevron-up"></i></a>
